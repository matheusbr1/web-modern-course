<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Div sem ID</div>

    <script>

        // APPEND : Inserir elementos no HTML PREPEND: Inserir elementos no HTML mas inseri antes

        // conteúdo 1
        $('#conteudo1').append('<p>1</p>') // Inserir HTML a partir do JS com JQuery
        // conteúdo 2
        const elementos = [
            $('<li>').append('Arroz'),
            $('<li>').append('Feijão'),
            $('<li>').append('Carne')
        ]
        const lista = $('<ul> <li> Sorvete </li> </ul>').append(elementos)
        $('#conteudo2').append(lista)
        // conteúdo 3
        $('#conteudo3').append('<h1>1</h1>', '<h1>2</h1>').prepend('<h1>0</h1>')
        $('#conteudo3').html('<h1>132</h1>') // HTML : Substitui o conteúdo
        $('#conteudo3').text('<h1>132</h1>') // TEXT: Manda um texto puro para dentro da TAG
        $('div[id]').html('<strong>Todos</strong>')
        </script>
</body>
