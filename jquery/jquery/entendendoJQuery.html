<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <!-- Hide: Esconder, Show: Mostrar, Fadeout: Sumir, Fadein: Aparecer -->
    <script>
        $('div').hide(5000).show(5000).fadeOut(5000).fadeIn(5000)
        // Get pega um objeto diretamente da DOM
        console.log($('div').get(0))
        // Função utilitária , fn obj está vazio?
        console.log($.isEmptyObject({nome: null}))
        // Função utilitaria , fn está dentro do array?
        console.log(jQuery.inArray(3, [1,2,3]))
        
        // Criando função JQuery
        $.fn.fundoVerde = function () {
            this.css('background-color', 'green')
            return this
        }

        $('body').fundoVerde().fadeOut(1000)
    </script>
</body>

<!-- Jquery tem foco em consulta e manutenção de objeto, mas não manipula os objetos diretamente da DOM -->
