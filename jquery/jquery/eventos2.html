<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        const alternarDestaque = () => $('#div1').toggleClass('destaque')
        $('#div1').hover(alternarDestaque, e => {})
        
        // Executa o alert ao passar o mouse sobre a DIV
        // One -> Executa o evento uma vez 
        $('#div1').one('mouseenter', e => alert('Aviso!'))
        // Executa os efeitos fade
        $('#div1').dblclick(e = $('#div1').fadeOut(1000).fadeIn(1000))
        
        // Captura a alteração de tamanho do navegador 
        $(window).resize(function(e) {
            const l = $(window).width()
            const a = $(window).height()
            $('#resultado1').html(`Largura: ${l} e Altura ${a}`)
        })
        

        // Inputa o trecho selecionado na tela
        $(':input').select(e => {
            const inicio = e.target.selectionStart
            const fim = e.target.selecionEnd
            $('#resultado2').html(e.target.value.substring(inicio, fim)) 
        })
    </script>
</body>
